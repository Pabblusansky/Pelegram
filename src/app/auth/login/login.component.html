<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <img src="assets/Pelegram.svg" alt="Pelegram Logo" class="auth-logo">
      <h2>Pelegram Login</h2>
    </div>
    <form (ngSubmit)="onSubmit()" #registerForm="ngForm" novalidate>
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" [(ngModel)]="credentials.username" required />
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" [(ngModel)]="credentials.password" required />
      </div>
      <button type="submit" class="auth-button">Register</button>
      <p class="auth-footer">Don't have an account? <a href="/register">Sign Up</a></p>
    </form>
  </div>
</div>
