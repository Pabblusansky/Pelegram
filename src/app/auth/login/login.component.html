<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <img src="assets/Pelegram.svg" alt="Pelegram Logo" class="auth-logo">
      <h2>Pelegram Login</h2>
    </div>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm" novalidate>
      <div class="form-group">
        <label for="usernameOrEmail">Username/email:</label>
        <input type="text" id="usernameOrEmail" name="usernameOrEmail" [(ngModel)]="credentials.usernameOrEmail" required />
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" [(ngModel)]="credentials.password" required />
      </div>
      <button type="submit" class="auth-button">Login</button>
      <p class="auth-footer">Don't have an account? <a href="/register">Sign Up</a></p>
    </form>
  </div>
</div>
