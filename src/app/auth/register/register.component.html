<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <img src="assets/Pelegram.svg" alt="Pelegram Logo" class="auth-logo">
      <h2>Welcome to Pelegram</h2>
    </div>
    <form (ngSubmit)="onSubmit()" #registerForm="ngForm" novalidate>
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" [(ngModel)]="formData.username" required />
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" [(ngModel)]="formData.email" required />
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" [(ngModel)]="formData.password" required />
      </div>
      <button type="submit" class="auth-button">Register</button>
      <p class="auth-footer">Already have an account? <a href="/login">Log in</a></p>
    </form>
  </div>
</div>
